<script>
    function encrypt(word) {
        var key = CryptoJS.enc.Utf8.parse("hissAirIsGood123");
        var iv = CryptoJS.enc.Utf8.parse('dMitHORyqbeYVE0o');
        var srcs = CryptoJS.enc.Utf8.parse(word);
        //var encrypted = CryptoJS.AES.encrypt(srcs, key, {mode:CryptoJS.mode.ECB,padding: CryptoJS.pad.Pkcs7});
        var encrypted = CryptoJS.AES.encrypt(srcs, key, { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 });  //CryptoJS.pad.Pkcs7
        return encrypted.toString();
    }
    console.log(encrypt(123));
